<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
    <h1>Chat 聊天室</h1>

    <script>
        var ws = new WebSocket('ws://localhost:8080');
        ws.onopen = () => {
            console.log('连接服务器成功 ');
        }

        ws.onmessage = (msgObj) => {
            console.log(msgObj.data);
        }

        ws.onerror = (err) => {
            console.log("error==", err);
        }
    </script>
</body>
</html>
